{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Main Page</title>
</head>
<body>
{% for product in products %}
<nav class="nav">
  <a class="nav-link active" aria-current="page" href="{% url 'create-product' %}">Create</a>
  <a class="nav-link" href="{% url 'update-product' product.pk %}">Update</a>
  <a class="nav-link" href="#">Link</a>
  <a class="nav-link disabled" aria-disabled="true">Disabled</a>
</nav>

    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
    <p>{{ product.stock }}</p>
    <p>{{ product.created_at }}</p>
    <p>{{ product.updated_at }}</p>
    <hr>
    {% endfor %}
</body>
</html>
